<article class="page-content">
  <h3 id="登录">登录</h3>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs bash">$ mysql --host=localhost --user=xx --password<br></code></pre></td></tr></table></figure>
<h3 id="数据库">数据库</h3>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs sql"><span class="hljs-keyword">SHOW</span> DATABASES; # 显示所有数据库<br><br><span class="hljs-keyword">CREATE</span> DATABASE IF <span class="hljs-keyword">NOT</span> <span class="hljs-keyword">EXISTS</span> database_name; # 创建数据库<br><br><span class="hljs-keyword">DROP</span> DATABASE IF <span class="hljs-keyword">EXISTS</span> database_name; # 删除数据库<br><br>USE DATABASE database_name; # 使用数据库<br></code></pre></td></tr></table></figure>
<span id="more"></span>
<h3 id="表">表</h3>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><code class="hljs sql"># 展示所有的表<br><span class="hljs-keyword">SHOW</span> TABLES;<br><br># 删除表<br><span class="hljs-keyword">DROP</span> <span class="hljs-keyword">TABLE</span> table_1, tabel_2;<br><br># 创建表<br><span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">TABLE</span> IF <span class="hljs-keyword">NOT</span> <span class="hljs-keyword">EXISTS</span> table_name (<br>	field_name <span class="hljs-type">VARCHAR</span>(<span class="hljs-number">100</span>),<br>  field_name2 <span class="hljs-type">INT</span>,<br>  field_name3 ENUM(<span class="hljs-string">&#x27;a&#x27;</span>, <span class="hljs-string">&#x27;b&#x27;</span>, <span class="hljs-string">&#x27;c&#x27;</span>)<br>) COMMENT <span class="hljs-string">&#x27;这是表的注释&#x27;</span>;<br><br># 查看表结构<br><span class="hljs-keyword">DESCRIBE</span> table_name;<br><span class="hljs-keyword">DESC</span> table_name;<br>EXPLAIN table_name;<br><span class="hljs-keyword">SHOW</span> COLUMNS <span class="hljs-keyword">FROM</span> table_name;<br><span class="hljs-keyword">SHOW</span> FIELDS <span class="hljs-keyword">FROM</span> table_name;<br># 看表的 ascii 图<br><span class="hljs-keyword">SHOW</span> <span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">TABLE</span> table_name;<br><br># 从某个数据库看某张表<br><span class="hljs-keyword">SHOW</span> TABLES <span class="hljs-keyword">FROM</span> database_name;<br># <span class="hljs-keyword">or</span><br><span class="hljs-keyword">SHOW</span> <span class="hljs-keyword">TABLE</span> database_name.table_name;<br></code></pre></td></tr></table></figure>
<p>修改表名称</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><code class="hljs sql"># 修改表名称<br><span class="hljs-keyword">ALTER</span> <span class="hljs-keyword">TABLE</span> old_name RENAME <span class="hljs-keyword">TO</span> new_name;<br># <span class="hljs-keyword">or</span><br>RENAME <span class="hljs-keyword">TABLE</span> xxx <span class="hljs-keyword">TO</span> xx, yyy <span class="hljs-keyword">TO</span> yy;<br></code></pre></td></tr></table></figure>
<p>增加列</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs sql"># 向表中添加一列<br><span class="hljs-keyword">ALTER</span> <span class="hljs-keyword">TABLE</span> table_name <span class="hljs-keyword">ADD</span> <span class="hljs-keyword">COLUMN</span> column_name <span class="hljs-type">CHAR</span>(<span class="hljs-number">4</span>);<br># 添加到第一列<br><span class="hljs-keyword">ALTER</span> <span class="hljs-keyword">TABLE</span> table_name <span class="hljs-keyword">ADD</span> <span class="hljs-keyword">COLUMN</span> column_name <span class="hljs-type">CHAR</span>(<span class="hljs-number">4</span>) <span class="hljs-keyword">FIRST</span>;<br># 添加到某一列后面<br><span class="hljs-keyword">ALTER</span> <span class="hljs-keyword">TABLE</span> table_name <span class="hljs-keyword">ADD</span> <span class="hljs-keyword">COLUMN</span> column_name <span class="hljs-type">CHAR</span>(<span class="hljs-number">4</span>) AFTER some_column;<br></code></pre></td></tr></table></figure>
<p>删除列</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs sql"><span class="hljs-keyword">ALTER</span> <span class="hljs-keyword">TABLE</span> table_name <span class="hljs-keyword">DROP</span> <span class="hljs-keyword">COLUMN</span> column_name;<br></code></pre></td></tr></table></figure>
<p>修改列</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs sql"># 修改列<br><span class="hljs-keyword">ALTER</span> <span class="hljs-keyword">TABLE</span> table_name MODIFY column_name <span class="hljs-type">VARCHAR</span>(<span class="hljs-number">20</span>);<br># 将一个列改为另一个列<br><span class="hljs-keyword">ALTER</span> <span class="hljs-keyword">TABLE</span> table_name CHANGE old_name new_name <span class="hljs-type">VARCHAR</span>(<span class="hljs-number">20</span>);<br># 修改列的位置，可以将 <span class="hljs-keyword">FIRST</span> 替换为 AFTER xx<br><span class="hljs-keyword">ALTER</span> <span class="hljs-keyword">TABLE</span> table_name MODIFY column_name <span class="hljs-type">VARCHAR</span>(<span class="hljs-number">20</span>) <span class="hljs-keyword">FIRST</span>;<br></code></pre></td></tr></table></figure>
<h3 id="列的属性">列的属性</h3>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs sql"># 格式为 列名 <span class="hljs-operator">+</span> 数据格式 <span class="hljs-operator">+</span> 属性<br><br># 默认值<br>column1 <span class="hljs-type">VARCHAR</span>(<span class="hljs-number">100</span>) <span class="hljs-keyword">DEFAULT</span> <span class="hljs-string">&#x27;aa&#x27;</span>  # 不设置默认值就相当于 <span class="hljs-keyword">DEFAULT</span> <span class="hljs-keyword">NULL</span><br># 非空<br><span class="hljs-keyword">NOT</span> <span class="hljs-keyword">NULL</span><br></code></pre></td></tr></table></figure>
<p>主键</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs sql">column1 <span class="hljs-type">INT</span> <span class="hljs-keyword">PRIMARY</span> KEY<br></code></pre></td></tr></table></figure>
<p>UNIQUE</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><code class="hljs sql"># 不允许重复<br>column1 <span class="hljs-type">VARCHAR</span>(<span class="hljs-number">100</span>) <span class="hljs-keyword">UNIQUE</span><br><br># 约束的另一种格式 <span class="hljs-keyword">UNIQUE</span> KEY [约束名] (column1, column2....)<br><span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">TABLE</span> student_info (<br>    number <span class="hljs-type">INT</span> <span class="hljs-keyword">PRIMARY</span> KEY,<br>    name <span class="hljs-type">VARCHAR</span>(<span class="hljs-number">5</span>),<br>    sex ENUM(<span class="hljs-string">&#x27;男&#x27;</span>, <span class="hljs-string">&#x27;女&#x27;</span>),<br>    id_number <span class="hljs-type">CHAR</span>(<span class="hljs-number">18</span>),<br>    department <span class="hljs-type">VARCHAR</span>(<span class="hljs-number">30</span>),<br>    major <span class="hljs-type">VARCHAR</span>(<span class="hljs-number">30</span>),<br>    enrollment_time <span class="hljs-type">DATE</span>,<br>    <span class="hljs-keyword">UNIQUE</span> KEY uk_id_number (id_number)<br>);<br></code></pre></td></tr></table></figure>
<p>外键</p>
